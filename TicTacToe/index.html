<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - AI Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tic Tac Toe</h1>
            <p>Challenge the AI with different difficulty levels!</p>
        </header>

        <div class="game-controls">
            <div class="difficulty-selector">
                <label for="difficulty">Difficulty Level:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <button id="newGameBtn" class="btn-primary">New Game</button>
        </div>

        <div class="game-info">
            <div class="status" id="status">Your turn (X)</div>
            <div class="score-board">
                <div class="score-item">
                    <span class="player-label">You (X):</span>
                    <span id="playerScore">0</span>
                </div>
                <div class="score-item">
                    <span class="player-label">AI (O):</span>
                    <span id="aiScore">0</span>
                </div>
                <div class="score-item">
                    <span class="player-label">Draws:</span>
                    <span id="drawScore">0</span>
                </div>
            </div>
        </div>

        <div class="game-board" id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="game-overlay" id="gameOverlay" style="display: none;">
            <div class="overlay-content">
                <h2 id="gameResult"></h2>
                <button id="playAgainBtn" class="btn-primary">Play Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
